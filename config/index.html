<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ShoMaurice Settings</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/Slate/dist/css/slate.min.css" />
    <style>
        .title { padding: 15px 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="item-container">
        <h1 class="title">ShoMaurice Watchface</h1>
        <div class="item-container-content">
            <div class="item">
                Background color
                <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
             </div>
            <div class="item">
                Hour hand color
                <input id='hourColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFFF'>
            </div>
            <div class="item">
                Hour hand inside color
                <input id='hourinColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
            </div>
            <div class="item">
                Minute hand color
                <input id='minuteColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
            </div>
            <div class='item-container-footer'>
              These settings only change on the watch after you click save.
            </div>
       </div>

      <div class='item-container'>
        <div class='button-container'>
          <input id='submitButton' type='button' class='item-button' value='Save Settings'>
        </div>
      </div>

    </div>
    <script src="/bower_components/Slate/dist/js/slate.min.js"></script>
</body>
</html>
